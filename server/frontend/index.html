<!DOCTYPE html>
<html lang="en">



<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Bus</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    {% csrf_token %}

    <h1>SillyBus</h1>
    <h2>A simple way to sync due dates with your Google Calander</h2>
    <div class="uploadContainer">
        <div class="file-input">
            <input type="file" id="pdfInput" accept="application/pdf" multiple="multiple">
            <label for="pdfInput">Select files</label>
        </div>
        <p class="file-name"></p>
        <button onclick="uploadFiles()" role="button" class="button-19" role="button">Upload</button>
    </div>

    <div id="g_id_onload" data-client_id="1" data-context="signin" data-ux_mode="popup" data-login_uri="1"
        data-auto_select="true" data-itp_support="true">
    </div>

    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with"
        data-size="large" data-logo_alignment="left">
    </div>

    <script src="{% static 'scripts.js' %}"></script>
</body>

</html>
